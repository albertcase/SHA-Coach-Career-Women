<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Coach</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" type="text/css" href="../dist/css/style.css" />
    <script charset="utf-8" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="http://imgcache.qq.com/tencentvideo_v1/tvp/js/tvp.player_v2.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../dist/js/all.min.js"></script>
</head>
<body class="page-selectvideo">
    <div class="wrapper">
        <div class="content">
            <div class="logo">
                <img src="/dist/images/logo.png" alt=""/>
            </div>
            <div class="role-content">
                <p class="t1"><strong>与你分享</strong></p>
                <p class="t2">芭蕾舞演员 <strong>谭元元</strong>  的视频<br>
                    希望她能为你带来一丝灵感与启发</p>
                <p class="t3">
                    <strong>芭蕾舞演员</strong>
                </p>
                <p class="t4">
                    <span class="quotation l-quotation"></span>在舞台的光芒后，阴影也如影随形<span class="quotation r-quotation"></span>
                </p>
            </div>
            <div class="video-block">
                <!--<div class="btn-play"></div>-->
                <div class="videoplayer" id="mod_player"></div>
            </div>
            <div class="btn btn-go">游览更多</div>
        </div>

    </div>

    <script>
        $(document).ready(function(){
            var video = new tvp.VideoInfo();
            video.setVid('k0334c3niao');
            var player = new tvp.Player();
            player.create({
                width  : '100%',
                height : '100%',
                video  : video,
                playerType: 'html5',
                modId  : "mod_player",
                autoplay: true
            });

        });


    </script>



</body>


</html>
